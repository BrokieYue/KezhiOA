<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <!--<script src="/Content/js/upload/jquery-1.7.1.js" type="text/javascript"></script>-->
    <script src="/Content/js/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="/Content/js/upload/ajaxfileupload.js" type="text/javascript"></script>
    <script type="text/javascript">
        //$(function () {
        //    $(":button").click(function () {
        //        ajaxFileUpload();
        //    })
        //})
        function ajaxFileUpload() {
            $.ajaxFileUpload
            (
                {
                    url: '/Attachment/upload.aspx', //用于文件上传的服务器端请求地址
                    secureuri: false, //一般设置为false
                    fileElementId: 'file1', //文件上传空间的id属性  <input type="file" id="file" name="file" />
                    dataType: 'json', //返回值类型 一般设置为json
                    success: function (data, status)  //服务器成功响应处理函数
                    {
                        $("#img1").attr("src", data.imgurl);
                        if (typeof (data.error) != 'undefined') {
                            if (data.error != '') {
                                alert(data.error);
                            } else {
                                alert(data.msg);
                            }
                        }
                    },
                    error: function (data, status, e)//服务器响应失败处理函数
                    {
                        alert(e);
                    }
                }
            )
            return false;
        }
    </script>
</head>
<body>
    <p><input type="file" id="file1" name="file" /></p>
    <input type="button" value="上传" onclick="ajaxFileUpload()"/>
    <p><img id="img1" alt="图片上传成功" src="" /></p>
</body>
</html>
